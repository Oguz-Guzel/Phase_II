plotIt:
  configuration:
    width: 700
    height: 600
    luminosity-label: '40 fb^{-1} (13 TeV)'
    experiment: CMS
    extra-label: HL-LHC
    luminosity-error: 0.025
    show-overflow: true
    for-yields: true
    yields-table-align: h
